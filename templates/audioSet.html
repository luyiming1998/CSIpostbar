<script>
    $(function(){
	 $("#auSetUUID").val({{request.session.user_id}});
	 $("#auSetVoiPer option[value='" + {{voice.auSetVoiper}} + "']").attr("selected", true);
	 $("#auSetSpd option[value='" + {{voice.auSetSpd}} + "']").attr("selected", true);
	 $("#auSetPit option[value='" + {{ voice.auSetPit}} + "']").attr("selected", true);
	 $("#auSetVol option[value='" + {{ voice.auSetVol }} + "']").attr("selected", true);


});

function updateAudioSetUp(){
	var auSetUUID=$("#auSetUUID").val();
	var auSetVoiPer=$("#auSetVoiPer").val();
	var auSetSpd=$("#auSetSpd").val();
	var auSetPit=$("#auSetPit").val();
	var auSetVol=$("#auSetVol").val();

$.ajax({
        url: "/audioSet/",
        type: "POST",
        data: {
            "csrfmiddlewaretoken": '{{ csrf_token }}',
            "auSetVoiPer": auSetVoiPer,
            "auSetSpd": auSetSpd,
            "auSetPit": auSetPit,
            "auSetVol": auSetVol,
        },
        dataType: "JSON",
        success: function (result) {
            if (result['status']) {
                $.MsgBox.Alert("消息", "修改成功");
            } else {
                $.MsgBox.Alert("消息", result["message"]);
            }
        }
    })
}
</script>
